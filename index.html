<script type="text/javascript">
var flag = true;
$(document).ready(function(){
	var isfirst = '';
	swiperconfig.pagination='';
	swiperconfig.paginationClickable=false;
	swiperconfig.direction='vertical';
	swiperconfig.hashnav=true;
	swiperconfig.autoHeight=true;
	if(isfirst==1) {
		swiperconfig.initialSlide=4;
	} else {
		swiperconfig.initialSlide=0;
	}
	
	swiperconfig.onSlideChangeEnd=function(swiper){
		if(swiper.activeIndex==3) {
			$('#act-arrow').fadeOut();
			swiper.lockSwipeToNext();//禁止下滑
		}else if(swiper.activeIndex==4) {
			$('#act-arrow').fadeOut();
			swiper.lockSwipeToNext();
			swiper.lockSwipeToPrev();
		}else{
			$('#act-arrow').fadeIn();
			swiper.unlockSwipes();
			
		}
	}

	var myswiper = new Swiper('.swiper-container', swiperconfig);

	//领取树苗 填写报名资料
	$("#lqsm").click(function(){
		//$('#act-arrow').fadeOut();
		//window.location.href='./index.php?i=11&c=entry&id=4&helpid=513&do=sign&m=sxs_shengdanshua';
		var index = layer.open({
			skin:'layui-layer-lan',
			title: '',
			type: 2,
			content: './index.php?i=11&c=entry&id=4&helpid=513&do=sign&m=sxs_shengdanshua',
			area: ['320px', '480px'],
			closeBtn: 0,
		});
		layer.full(index);

	});
	//开始浇水
	$("#ckczqk,#btjs").click(function(){
		myswiper.unlockSwipes();
		myswiper.slideTo(4, 0, false);//跳转到树苗页面
		myswiper.lockSwipes();//锁定页面

	});
	//找人帮忙
	$("#zrbm").click(function(){
		/*document.getElementById("share-pic").style.display="";*/
		
		layer.open({
		  type: 1,
		  title: false,
		  closeBtn: 0,
		  skin: 'layui-layer-nobg',
		  offset: 'rt',
		  shadeClose: true,
		  content: $('#share-pic')
		});
	});
	//我也要领取树苗
	$("#wyyw").click(function(){
		window.location.href='./index.php?i=11&c=entry&id=4&do=index&m=sxs_shengdanshua';

	});
	//浇水
	$("#jiaoshui").click(function(){
		if(flag==false){
			return false;//不允许重复提交
		}
		flag = false;
		//浇水动画
		$('.bottle').show().addClass('bottle-fadeIn');
		$('.bottle').on('webkitAnimationEnd',function(){
			$(this).removeClass('bottle-fadeIn');
			$('.line li').addClass('a-watering');
		});
		$('.line li').on('webkitAnimationEnd',function(){
			$('.line li').removeClass('a-watering');
			
		});
		
		
		var score = '12';
		var dongtai = '<li><span>牛牛</span> 来浇过水，+1g水</li>';
		
//延迟1秒提交
setTimeout(function(){
		var submitData = {
				"openid":'',
				"actid":'4',
				"userid":'0',
				"helpid":'513',
				"nickname":'',
				"avatar":'',
				
			};
			var ajaxurl="./index.php?i=11&c=entry&do=activitysubmit&m=sxs_shengdanshua";
			$.ajax({
				type: "post",
				url: ajaxurl,
				data: submitData,
				dataType: "json",
                success: function(data){
					
					if (data.code == 1) {
						
						showmsg(data.msg,data.url);
						$('#progress-score').html(parseInt(score)+1);
						$('#dongtai-list').prepend(dongtai);
						return false;
						
					}else if (data.code <1) {
						
						showmsg(data.msg,'');
						return false;
					}
                },error:function(){showmsg("error",'');}
            });
			flag = true;


},2000);//延迟1秒提交
	});//浇水结束

	//play_music();
	
});

function showmsg(message,url) {
	var index = parent.layer.getFrameIndex(window.name);
	parent.layer.msg(message,{
		shadeClose:false,
		shade:0.3,		
		time: 1500
	},function(){
		if(url!='' && url!='reload') {
			window.location.href=url;
		}
		if(url=='reload'){
			parent.location.reload();
		}
		
	});
	return false;
}

</script>

<script type="text/javascript">
function audioAutoPlay(id){  
    var audio = document.getElementById(id);  
    audio.play();  
    document.addEventListener("WeixinJSBridgeReady", function () {  
            audio.play();  
    }, false);  
    document.addEventListener('YixinJSBridgeReady', function() {  
        audio.play();  
    }, false);  
}  
audioAutoPlay('music_play_filter');  


function play_music(){
	if ($('#mc_play').hasClass('on')){
		$('#mc_play audio').get(0).pause();
		$('#mc_play').attr('class','stop');
	}else{
		$('#mc_play audio').get(0).play();
		$('#mc_play').attr('class','on');
	}
	$('#music_play_filter').hide();
	event.stopPropagation(); //阻止冒泡 
}
function just_play(id){
	$('#mc_play audio').get(0).play();
	$('#mc_play').attr('class','on');
	if (typeof(id)!='undefined'){
		$('#music_play_filter').hide();
	}
	event.stopPropagation(); //阻止冒泡 
} 
function is_weixn(){
	return false;
	var ua = navigator.userAgent.toLowerCase();
	if(ua.match(/MicroMessenger/i)=="micromessenger") {
		return true;
	} else {
		return false;
	}
}
    var play_filter=document.getElementById('music_play_filter');
    play_filter.addEventListener('click', function(){
        just_play(1);
    });
    play_filter.addEventListener('touchstart', function(){
        just_play(1);
    });
    play_filter.addEventListener('touchend', function(){
        just_play(1);
    });
    play_filter.addEventListener('touchmove', function(){
        just_play(1);
    });
    play_filter.addEventListener('mousedown', function(){
        just_play(1);
    });
    play_filter.addEventListener('mouseup', function(){
        just_play(1);
    });
    play_filter.addEventListener('mousemove',function(){
        just_play(1);
    });
    window.onload=function(){
        ////if (!is_weixn()){
            just_play();
        //}
    } 	
</script>
